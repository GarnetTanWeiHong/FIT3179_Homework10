<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <!-- Title -->
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        
        <h1 style="text-align: center;">Internet Usage</h1>
        <p>Homework 10</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
      <div id="mapvis" class="vis-container"></div>
    </div>


    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
          <div id="bar" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->
    
    <script type="text/javascript">
      var map = "js/choropleth_map.vg.json";
      vegaEmbed('#mapvis', map).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      var bar = "js/bar_internet User(%)_country.vg.json";
      vegaEmbed('#barvis', bar).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    </script>

    






</body>
</html>
